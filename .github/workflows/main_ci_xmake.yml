name: Main CI [XMake]

on: [push]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        mode: [release]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup XMake
        uses: xmake-io/github-action-setup-xmake@v1.0.13
        with:
          xmake-version: '2.8.2'

      - name: Configure
        run: xmake config --mode=${{ matrix.mode }}

      - name: Build
        run: xmake build -y -vD
