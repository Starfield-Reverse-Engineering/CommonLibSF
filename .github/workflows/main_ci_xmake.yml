name: Main CI [XMake]

on:
  pull_request:
    branches: main
    paths:
      - "src/**"
      - "include/**"
      - ".github/workflows/main_ci_xmake.yml"
      - "xmake.lua"
      - "xmake-extra.lua"
  workflow_dispatch:

jobs:
  build-xmake:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        toolchain:
          - msvc
          - clang-cl
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup XMake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: "latest"

      - name: Configure
        run: xmake config -y --mode=releasedbg --toolchain=${{ matrix.toolchain }} --vs_toolset=14.41

      - name: Build
        run: xmake build -y -vD
