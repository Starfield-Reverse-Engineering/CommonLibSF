name: Update PDB

on:
  workflow_run:
    workflows: Maintenance
    types: completed
  workflow_dispatch:

concurrency:
  group: pdb
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get CMake
        uses: lukka/get-cmake@latest

      - name: Setup MSVC prompt
        uses: TheMrMilchmann/setup-msvc-dev@v3
        with:
          arch: x64
          toolset: 14.XX

      - name: Build
        run: |
          ${{ github.workspace }}/scripts/build-debug-msvc-cpm-test.bat

      - name: Find PDB
        run: |
          $pdb = Get-ChildItem -Path "${{ github.workspace }}" -Filter "CommonLibSF-test.pdb" -Recurse -ErrorAction SilentlyContinue -Force
          "PDB_PATH=$pdb" >> $env:GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: CommonLibSF.pdb
          path: ${{ env.PDB_PATH }}
