name: Maintenance

on:
  push:
    branches: main
    paths:
      - "include/**"
      - "src/**"
  workflow_dispatch:

concurrency:
  group: maintenance
  cancel-in-progress: true

jobs:
  maintenance:
    runs-on: ubuntu-latest

    if: github.repository_owner == 'Starfield-Reverse-Engineering'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update Starfield.h
        shell: pwsh
        run: "& ${{ github.workspace }}/.github/make-directives.ps1 ${{ github.workspace }}"

      - name: Run clang-format
        uses: jayllyz/clang-format-action@v1

      - name: Add & Commit
        id: registry
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "ci: maintenance"
