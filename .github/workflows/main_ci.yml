name: Main CI [CMake]

on:
  pull_request:
    branches: [main, feature/*, fix/*, maintenance]
    paths:
      - "src/**"
      - "include/**"
      - ".github/workflows/main_ci.yml"
      - "CMakeLists.txt"
      - "CMakePresets.json"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        compiler:
          - msvc
          - clang-cl
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get CMake
        uses: lukka/get-cmake@latest

      - name: Setup MSVC prompt
        uses: TheMrMilchmann/setup-msvc-dev@v3
        with:
          arch: x64
          toolset: 14.40

      - name: Build
        run: |
          ${{ github.workspace }}/scripts/build-release-${{ matrix.compiler }}-test.bat
